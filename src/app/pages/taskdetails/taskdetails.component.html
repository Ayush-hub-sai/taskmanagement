<div class="header bg-gradient-danger pt-0 pt-md-0" style="padding-bottom: 60px;">
  <div class="container-fluid">
    <div class="header-body"></div>
  </div>
</div>
<div class="container-fluid" style="margin-top: -60px;">
  <div class="row">
    <div class="col-12">
      <div class="card shadow">
        <div class="card-header border-0 d-flex flex-wrap justify-content-between align-items-center">
          <h3 class="panel-title mb-0">
            <span class="align-text-top">Task Details</span>
          </h3>
          <a class="globleSVGColorButtonChnageReply back-btn cursor-pointer"  onclick="history.back()">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1"
              x="0px" y="0px" width="55px" height="45px" viewBox="0 0 612 612"
              style="enable-background: new 0 0 612 612" xml:space="preserve">
              <g>
                <g>
                  <g id="reply-all">
                    <path
                      d="M178.5,191.25v-76.5L0,293.25l178.5,178.5v-76.5l-102-102L178.5,191.25z M331.5,216.75v-102L153,293.25l178.5,178.5V367.2    C459,367.2,548.25,408,612,497.25C586.5,369.75,510,242.25,331.5,216.75z"
                      data-original="#000000" class="active-path" data-old_color="#24c9fc" fill="#24c9fc" />
                  </g>
                </g>
              </g>
            </svg>
          </a>
        </div>

        <section>
          <div class="container">
            <form>
              <div class="col-md-12 m-2">
                <div class="form-group row clearfix">
                  <div class="col-md-2">
                    <label for="title" class="control-label">Title</label>
                  </div>
                  <div class="col-sm-4">
                    <input type="text" [(ngModel)]="tasks.title" name="title"
                      class="form-control form-control-alternative" [disabled]="true" />
                  </div>
                </div>
              </div>

              <div class="col-md-12 m-2">
                <div class="form-group row clearfix">
                  <div class="col-md-2">
                    <label for="description" class="control-label">Description</label>
                  </div>
                  <div class="col-sm-4">
                    <input type="text" [(ngModel)]="tasks.description" name="description"
                      class="form-control form-control-alternative" [disabled]="true" />
                  </div>
                </div>
              </div>

              <div class="col-md-12 m-2">
                <div class="form-group row clearfix">
                  <div class="col-md-2">
                    <label for="dueDate" class="control-label">Due Date</label>
                  </div>
                  <div class="col-sm-4">
                    <input type="text" [(ngModel)]="tasks.dueDate" name="dueDate"
                      class="form-control form-control-alternative" [disabled]="true" />
                  </div>
                </div>
              </div>

              <div class="col-md-12 m-2">
                <div class="form-group row clearfix">
                  <div class="col-md-2">
                    <label for="status" class="control-label">Status</label>
                  </div>
                  <div class="col-sm-4">
                    <input type="text" [(ngModel)]="tasks.status" name="status"
                      class="form-control form-control-alternative" [disabled]="true" />
                  </div>
                </div>
              </div>
            </form>
          </div>
        </section>
      </div>
    </div>
  </div>
