<!-- task-form.component.html -->
<div class="header bg-gradient-danger pt-0 pt-md-0" style="padding-bottom: 60px;">
  <div class="container-fluid">
    <div class="header-body"></div>
  </div>
</div>
<div class="container-fluid" style="margin-top: -60px;">
  <div class="row">
    <div class="col-12">
      <div class="card shadow">
        <div class="card-header border-0 d-flex flex-wrap justify-content-between align-items-center">
          <h3 class="panel-title mb-0">
            <span class="align-text-top" *ngIf="editTask ==null ||editTask ==undefined">Add Task</span>
            <span class="align-text-top" *ngIf="editTask !=null">Edit Task</span>

          </h3>
          <a class="globleSVGColorButtonChnageReply back-btn cursor-pointer" onclick="history.back()">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1"
              x="0px" y="0px" width="55px" height="45px" viewBox="0 0 612 612"
              style="enable-background: new 0 0 612 612" xml:space="preserve">
              <g>
                <g>
                  <g id="reply-all">
                    <path
                      d="M178.5,191.25v-76.5L0,293.25l178.5,178.5v-76.5l-102-102L178.5,191.25z M331.5,216.75v-102L153,293.25l178.5,178.5V367.2    C459,367.2,548.25,408,612,497.25C586.5,369.75,510,242.25,331.5,216.75z"
                      data-original="#000000" class="active-path" data-old_color="#24c9fc" fill="#24c9fc" />
                  </g>
                </g>
              </g>
            </svg>
          </a>
        </div>
        <br />
        <section>
          <div class="container">
            <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">

              <div class="col-md-12 mb-2">
                <div class="form-group row clearfix">
                  <div class="col-md-2">
                    <label for="title" class="control-label">Title<span class="required">*</span></label>
                  </div>
                  <div class="col-sm-4">
                    <input type="text" required name="title" formControlName="title"
                      class="form-control form-control-alternative" placeholder="Enter Title" />
                    <div class="text-danger"
                      *ngIf="taskForm.get('title')?.hasError('required') && taskForm.get('title')?.touched">
                      Title is required.
                    </div>

                  </div>
                </div>
              </div>

              <div class="col-md-12 mb-2">
                <div class="form-group row clearfix">
                  <div class="col-md-2">
                    <label for="description" class="control-label">Description</label>
                  </div>
                  <div class="col-sm-4">
                    <input type="text" required name="description" formControlName="description"
                      class="form-control form-control-alternative" placeholder="Enter description" />
                  </div>
                </div>
              </div>

              <div class="col-md-12 mb-2">
                <div class="form-group row clearfix">
                  <div class="col-md-2">
                    <label for="dueDate" class="control-label">Due Date<span class="required">*</span></label>
                  </div>
                  <div class="col-sm-4">
                    <input type="date" required name="dueDate" formControlName="dueDate"
                      class="form-control form-control-alternative" placeholder="Enter dueDate" />
                    <div class="text-danger"
                      *ngIf="taskForm.get('dueDate')?.hasError('required') && taskForm.get('dueDate')?.touched">
                      DueDate is required.
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-md-12 mb-2">
                <div class="form-group row clearfix">
                  <div class="col-md-2">
                    <label for="status" class="control-label">Status<span class="required">*</span></label>
                  </div>
                  <div class="col-sm-4">
                    <select formControlName="status" class="form-control">
                      <option *ngFor="let option of statusOptions" [value]="option">{{ option }}</option>
                    </select>
                    <div class="text-danger"
                      *ngIf="taskForm.get('status')?.hasError('required') && taskForm.get('status')?.touched">
                      Status is required.
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-md-12 mb-5">
                <div class="form-group row clearfix">
                  <div class="col-md-2"></div>
                  <div class="col-md-4">
                    <button class="btn btn-white btn-danger" type="button" onclick="history.back()">
                      Cancel
                    </button>&nbsp;
                    <button *ngIf="editTask ==null ||editTask ==undefined" type="submit" class="btn btn-success"
                      [disabled]="taskForm.invalid">
                      Save
                    </button>
                    <button *ngIf="editTask !=null" type="submit" class="btn btn-success" [disabled]="taskForm.invalid">
                      Update
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </section>
      </div>
    </div>
  </div>
</div>
